<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>

    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main()
        {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        uniform float intensity;
        uniform sampler2D glowTexture;
        void main()
        {
            vec4 tex = texture2D(glowTexture, vUv);
            gl_FragColor = vec4(tex.r, tex.g, tex.b, tex.a);
            gl_FragColor.a *= intensity;
        }
    </script>

    <script type="text/javascript" src="js/OBJLoader.js"></script>

    <script type="text/javascript" src="js/pubnub.min.js"></script>
    <script type="text/javascript" src="js/pubnub_buffer.js"></script>

    <script type="text/javascript" src="js/horror.js?v=0.1"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/horrorStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
