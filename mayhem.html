<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mayhem Horror</title>

    <script type="text/javascript" src="js/three68.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>

    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>

    <script type="text/javascript" src="js/horror.js?v=0.1"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/horrorStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pure-g centreWrapper">
    <img src="images/ThrillLaboratory.png">
    <img id="mayhemLogo" src="images/Mayhem.png">
    <div class="centred">
        <img src="images/duality.png">
    </div>
</div>

<div class="pure-g">
    <div class="width-1-10">
        <img id="boltHead1" src="images/HexHead.png">
    </div>
    <div class="width-7-10 dymo blueText">
        <span id="listings">FILM LISTINGS</span><span id="dates">DD/MM HH:MM</span>
    </div>
    <div class="width-2-10">
        <img id="boltHead2" src="images/HexHead.png">
    </div>
</div>

<div class="pure-g unibody">
    <div class="width-1-10">
        <img id="pushButton" src="images/button.png">
    </div>
    <div class="width-7-10 darkBackground rounded">
        <span id="currentTime">
            CURRENT TIME GMT
            <span id="day"></span>
            <span id="month"></span>
            <span id="hour"></span>
            <span id="minute"></span>
        </span>
        <ul class="filmList fontNormal">
            <li id="film1">
                <div class="pure-g fontMedium">
                    <div class="pure-u-3-5">
                        <span id="film1name"></span>
                    </div>
                    <div class="pure-u-2-5">
                        <span id="film1time" class="rightAlign rightIndent"></span>
                    </div>
                </div>
            </li>
            <li id="film2">
                <div class="pure-g fontMedium">
                    <div class="pure-u-3-5">
                        <span id="film2name"></span>
                    </div>
                    <div class="pure-u-2-5 rightAlign">
                        <span id="film2time" class="rightAlign rightIndent"></span>
                    </div>
                </div>
            </li>
            <li id="film3">
                <div class="pure-g fontMedium">
                    <div class="pure-u-3-5">
                        <span id="film3name"></span>
                    </div>
                    <div class="pure-u-2-5 rightAlign">
                        <span id="film3time" class="rightAlign rightIndent"></span>
                    </div>
                </div>
            </li>
            <li id="film4">
                <div class="pure-g fontMedium">
                    <div class="pure-u-3-5">
                        <span id="film4name"></span>
                    </div>
                    <div class="pure-u-2-5 rightAlign">
                        <span id="film4time" class="rightAlign rightIndent"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="width-1-10 dymo blueText">
        Status
    </div>
    <div class="width-1-10 dymo redText">
        About
    </div>
</div>

</body>
</html>
