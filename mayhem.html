<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mayhem Horror</title>

    <script type="text/javascript" src="js/three68.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>

<body>
<div class="pure-g wrapper">

        <div class="dymo blueText">
            <span id="listings">FILM LISTINGS</span><span id="dates">DD/MM HH:MM</span>
        </div>
        <div class="timeTable darkBackground">
            <ul class="filmList fontNormal">
                <li id="film1">
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                            <span id="film1name"></span>
                        </div>
                        <div class="pure-u-1-2">
                            <span id="film1time"></span>
                        </div>
                    </div>
                </li>
                <li id="film2">
                    <div class="pure-g">
                        <div class="pure-u-1-2">

                        <div class="pure-u-1-2">
                            <span id="film2time"></span>

                    </div>
                </li>
                <li id="film3">
                    <div class="pure-g">
                        <div class="pure-u-1-2">

                        </div>
                    </div>
                </li>

                        </div>
                        <div class="pure-u-1-2">
                            <span id="film4time"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="dymo redText">
            <span id="synopsisLabel">FILM SYNOPSIS</span>
        </div>
        <div class="darkBackground">
            <p>
                True-crime writer Ellison Oswalt
                moves himslef and his family into a
                house...
            </p>
        </div>
    </div>
    <div class="pure-u-1-5">
        <div class="dymo blueText">
            <span>STATUS</span>
        </div>
        <div class="pure-g led grid">
            <div class="pure-u-1-3">
                <img src="images/circle.png">
                <img src="images/circle.png">
                <img src="images/circle.png">
                <img src="images/circle.png">
            </div>
            <div class="pure-u-1-3">
                <img src="images/circle.png">
                <img src="images/circle.png">
                <img src="images/circle.png">
                <img src="images/circle.png">

            <div class="pure-u-1-3">
                <img src="images/circle.png">
                <img src="images/circle.png">
                <img src="images/circle.png">
                <img src="images/circle.png">
            </div>
        </div>
        <div class="centred rotate90">
            <div class="dymo redText led">
                <span><img src="images/circle.png"> LIVE LIVE</span>
            </div>
            <div class="dymo redText led">
                <span><img src="images/circle.png"> LIVE LIVE</span>
            </div>
            <div class="dymo redText led">
                <span><img src="images/circle.png"> LIVE LIVE</span>
