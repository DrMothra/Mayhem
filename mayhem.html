<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mayhem Horror</title>

    <script type="text/javascript" src="js/three68.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>

    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJMTLLoader.js"></script>

    <script type="text/javascript" src="js/horror.js?v=0.1"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/horrorStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-8">

    </div>
    <div class="pure-u-3-4">
        <div class="time centred">
            <p>
                <span id="timeBanner">Current Time</span><span id="day"></span><span id="month"></span><span id="hour"></span><span id="minute"></span>
            </p>
        </div>
        <div class="timeTable">
            <ul class="filmList fontMedium">
                <li id="film1">
                    <div class="pure-g">
                        <div class="pure-u-1-3">
                            <span id="film1name"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film1time"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film1status"></span>
                        </div>
                    </div>
                </li>
                <li id="film2">
                    <div class="pure-g">
                        <div class="pure-u-1-3">
                            <span id="film2name"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film2time"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film2status"></span>
                        </div>
                    </div>
                </li>
                <li id="film3">
                    <div class="pure-g">
                        <div class="pure-u-1-3">
                            <span id="film3name"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film3time"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film3status"></span>
                        </div>
                    </div>
                </li>
                <li id="film4">
                    <div class="pure-g">
                        <div class="pure-u-1-3">
                            <span id="film4name"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film4time"></span>
                        </div>
                        <div class="pure-u-1-3">
                            <span id="film4status"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="pure-g">
            <div class="pure-u-3-5">
                <div class="container fontSmaller backGround">
                    <p id="filmSynopsis">
                        Click film to see synopsis
                    </p>
                </div>
            </div>
            <div class="pure-u-2-5 thumbnail-large">
                <img id="thumbnail" src="images/exorcist.jpg">
            </div>
        </div>
        <div class="pure-g paddingSmall">
            <div class="arrows">
                    <img id="upArrow" src="images/upArrow.png">
                    <img id="downArrow" src="images/downArrow.png">
            </div>
            <div class="pure-u-2-5">
                <div class="container fontMedium backGround">
                    <span id="filmName">Click to see film</span>
                </div>
            </div>
            <div class="pure-u-2-5">
                <div class="container fontMedium centred backGround">
                    <span id="filmStatus">Click to see status</span>
                </div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-12 link">
                <img src="images/brainLink.png">
            </div>
            <div class="pure-u-2-5">
                <div class="tweets fontSmaller backGround">
                    <p id="tweetText">
                        Click on film to see live updates
                    </p>
                </div>
            </div>
        </div>
        <div id="webGL-output">

        </div>
    </div>
    <div class="pure-u-1-8">

    </div>
</div>
</body>
</html>
