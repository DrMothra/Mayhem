<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Mayhem Horror</title>

    <script type="text/javascript" src="js/three68.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>

    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>

    <script type="text/javascript" src="js/horror.js?v=0.1"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/horrorStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pure-g centreWrapper">
    <img src="images/ThrillLaboratory.png">
    <img id="mayhemLogo" src="images/Mayhem.png">
    <img id="duality" src="images/duality.png">
</div>

<div class="pure-g">
    <div class="width-1-10">
        <img id="leftBolt" class="boltHead" src="images/HexHead.png">
    </div>
    <div class="width-7-10 dymo blueText">
        <span class="text fontMedium" id="listings">FILM LISTINGS</span><span class="text fontMedium" id="dates">DD/MM HH:MM</span>
    </div>
    <div class="width-2-10">
        <img class="boltHead" src="images/HexHead.png">
    </div>
</div>

<div class="pure-g unibody">

    <div class="width-1-10">
        <div id="pushButton" class="rotateButton">
            <img src="images/button.png">
            <span class="text dymo redText"><- CHANGE FILM</span>
        </div>
    </div>

    <div class="width-7-10">
        <div id="timeTable" class="darkBackground rounded hide">
            <div id="timeTitle">
                <span id="currentTime">
                    CURRENT TIME GMT
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="hour"></span>
                    <span id="minute"></span>
                </span>
            </div>

            <ul class="filmList fontNormal">
                <li id="film1">
                    <div class="pure-g">
                        <div class="pure-u-3-5">
                            <span id="film1name"></span>
                        </div>
                        <div class="pure-u-2-5">
                            <span id="film1time" class="rightAlign rightIndent"></span>
                        </div>
                    </div>
                </li>
                <li id="film2">
                    <div class="pure-g">
                        <div class="pure-u-3-5">
                            <span id="film2name"></span>
                        </div>
                        <div class="pure-u-2-5 rightAlign">
                            <span id="film2time" class="rightAlign rightIndent"></span>
                        </div>
                    </div>
                </li>
                <li id="film3">
                    <div class="pure-g">
                        <div class="pure-u-3-5">
                            <span id="film3name"></span>
                        </div>
                        <div class="pure-u-2-5 rightAlign">
                            <span id="film3time" class="rightAlign rightIndent"></span>
                        </div>
                    </div>
                </li>
                <li id="film4">
                    <div class="pure-g">
                        <div class="pure-u-3-5">
                            <span id="film4name"></span>
                        </div>
                        <div class="pure-u-2-5 rightAlign">
                            <span id="film4time" class="rightAlign rightIndent"></span>
                        </div>
                    </div>
                </li>
                <li id="film5">
                    <div class="pure-g">
                        <div class="pure-u-3-5">
                            <span id="film5name"></span>
                        </div>
                        <div class="pure-u-2-5 rightAlign">
                            <span id="film5time" class="rightAlign rightIndent"></span>
                        </div>
                    </div>
                </li>
                <li id="film6">
                    <div class="pure-g">
                        <div class="pure-u-3-5">
                            <span id="film6name"></span>
                        </div>
                        <div class="pure-u-2-5 rightAlign">
                            <span id="film6time" class="rightAlign rightIndent"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <div class="pure-g width-1-10">
        <div id="statusLabel" class="rotateStatus">
            <span class="text dymo blueText fontMedium">Status</span>
        </div>

        <div class="led grid">
            <div>
                <span>
                    <img src="images/GreenOff.png">
                    <img src="images/AmberOff.png">
                    <img src="images/RedOff.png">
                </span>
            </div>
            <div>
                <span>
                    <img src="images/GreenOff.png">
                    <img src="images/AmberOff.png">
                    <img src="images/RedOff.png">
                </span>
            </div>
            <div>
                <span>
                    <img src="images/GreenOff.png">
                    <img src="images/AmberOff.png">
                    <img src="images/RedOff.png">
                </span>
            </div>
            <div>
                <span>
                    <img src="images/GreenOff.png">
                    <img src="images/AmberOff.png">
                    <img src="images/RedOff.png">
                </span>
            </div>
            <div>
                <span>
                    <img src="images/GreenOff.png">
                    <img src="images/AmberOff.png">
                    <img src="images/RedOff.png">
                </span>
            </div>
            <div>
                <span>
                    <img src="images/GreenOff.png">
                    <img src="images/AmberOff.png">
                    <img src="images/RedOff.png">
                </span>
            </div>
        </div>

    </div>

    <div class="width-1-10">
        <div id="aboutButton" class="rotateAbout">
            <img src="images/ButtonDown.png">
            <span class="text dymo redText">ABOUT</span>
        </div>
    </div>

</div>

<div class="pure-g">
    <div class="width-1-10">
        <div id="leftBolt2">
            <img class="boltHead" src="images/HexHead.png">
        </div>
    </div>

    <div class="width-7-10">
        <div id="labelContainer">
            <span id="synopsisLabel" class="text dymo blueText fontMedium">FILM SYNOPSIS</span>
        </div>
    </div>

    <div class="width-1-10">
        <div id="longLabels" class="dymo led greenText">
            <img src="images/GreenOff.png">
            <span class="text">LIVE</span>
            <span id="longLabelLive" class="greenFill"> </span>
            <span class="text">LIVE</span>

        </div>

    </div>

    <div class="width-1-10">
        <div id="brainButton" class="rotateBrain">
            <img src="images/ButtonDown.png">
            <span class="text dymo redText">BRAIN</span>
        </div>
    </div>
</div>


</body>
</html>
